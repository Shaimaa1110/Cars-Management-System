<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/assets/mp4/bg.mp4" type="video/mp4" /></video>
  <div class="masthead" >
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
    
      <form [formGroup]="formGroup"id="contactForm" data-sb-form-api-token="API_TOKEN">
      <h3> انشاء حساب</h3>
      <h6>الرجاء ادخال البيانات</h6>
      <div class="row input-group-newsletter">
        <div class="errors" *ngIf="errors.length">
            <div *ngFor="let error of errors;">{{error}}</div>
        </div>
        <span style="display: inline-flex;flex: 1 1 calc(50% - 0.5rem);gap: 10px; ">
        <div  class="col">
            <label>{{formNameMapper['fullName']}}</label>
            <input type="text" name="name" formControlName="fullName" class="form-control"
            [class.in-valid]="checkNotValidValue('fullName')"
            [class.valid]="checkValidValue('fullName')">
            <span *ngIf="validatorsService.checkValidRequired(formGroup, 'fullName')">الاسم مطلوب</span>
        </div>
        <div  class="col">
            <label>{{formNameMapper['email']}}</label>
            <input type="email" formControlName="email" placeholder="e.g@gmail.com"class="form-control"
            [class.in-valid]="validatorsService.checkNotValidValueExternal(formGroup, 'email')">
           
        </div></span>
        <span style="display: inline-flex;flex: 1 1 calc(50% - 0.5rem); gap: 10px;">
        <div class="col">
            <label>{{formNameMapper['password']}}</label>
            <input type="password" formControlName="password" class="form-control"placeholder="كلمة السر"
            [class.in-valid]="validatorsService.checkNotValidValueExternal(formGroup, 'password')">
            <span *ngIf="formGroup.get('password')?.invalid">
                يجب أن تتكون كلمة المرور من 6 أحرف على الأقل وتحتوي على حرف واحد ورقم واحد على الأقل.
   </span>
        </div>
        <div class="col">
            <label>{{formNameMapper['confirm_password']}}</label>
            <input type="password"  formControlName="confirm_password" class="form-control"
            [class.in-valid]="validatorsService.checkNotValidValueExternal(formGroup, 'confirm_password')">
            </div>
            </span>
            <span style="display: inline-flex;flex: 1 1 calc(50% - 0.5rem); gap: 10px;">
            <div class="col">
                <label>{{formNameMapper['phone']}}</label>
                <input type="number" formControlName="phone"class="form-control"
                [class.in-valid]="validatorsService.checkNotValidValueExternal(formGroup, 'phone')">
            
            </div>
        <div class="col">
            <label>{{formNameMapper['registrationDate']}}</label>
            <input type="date" name="registrationDate" formControlName="registrationDate" class="form-control">
        </div>
</span>
<span style="display: inline-flex;flex: 1 1 calc(50% - 0.5rem); gap: 10px;">
        <div class="col"  >
            <label>{{formNameMapper['gender']}}</label>

            <select name="gender" formControlName="gender"class="form-control">
               <option *ngFor="let gender of genders " [value]="gender.key">
                {{gender.label}}
               </option>
            </select>
        </div>
        <div class="col">
            <label >تسجيل باسم</label>
               <select formControlName="role"class="form-control">
                <option value="client">عميل/شركة</option>
                <option value="customer">مستخدم</option>
               </select>
          </div> 
       </span>
       <div style="display: block;flex: 1 1 calc(50% - 0.5rem);gap: 10px; ">
        <div formGroupName="address"class="col">
            <div>
                <label> البلد</label>
                <select  style="width: 50%;" formControlName="country" #country class="form-control"(change)="countryChange(country.value)" >
                    <option  disabled selected>اختر البلد</option>
                    <option *ngFor="let country of countries " [value]="country.id">
                        {{country.name}}
                       </option>
            </select>
            </div>
    
            <div> 
                <label>المدينة</label>
                <select   style="width: 50%;" name="city" formControlName="city"  class="form-control">
                    <option disabled selected>اختر المدينة</option>
                    <option *ngFor="let city of cities " [value]="city.id">
                        {{city.name}}
                       </option>
                </select>
            </div>
    
            <div>
                <label> الشارع</label><br>
                <input style="width: 50%; height: 15px;" class="form-control" type="text" formControlName="street" />
                
                
            </div>
            
        </div>
        
            
       
          <div class="col" style="display:inline;">
            <label>{{formNameMapper['terms']}}</label><br>
          انا اوافق<input type="checkbox" style="height: 15px; width: 20px" name="terms" formControlName="terms"/>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary " id="submitButton" (click)="onSubmit()" >تسجيل</button>

        </div></div>
        </div>
       </div>
       </form>

<hr>
    <div >
      هل لديك حساب بالفعل ؟<a routerLink="/login">تسجيل الدخول</a>
    </div>
        </div>
    </div>
    </div>

        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://jo.linkedin.com/company/iih-ai"><i class="fab fa-linkedin"></i></a>
                <a class="btn btn-dark m-3" href="https://www.facebook.com/iihcomai/"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="https://www.instagram.com/iihcomai/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
