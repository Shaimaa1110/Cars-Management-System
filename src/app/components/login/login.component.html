
<div  class="login">
    <form [formGroup]="loginForm">
    <h1 >Login</h1>
    <div>
        
        <div>
            <label  >Email address</label>
            <input type="text" name="email"  formControlName="email"
            [class.in-valid]="validatorsService.checkNotValidValueExternal(loginForm, 'email')"/>
        </div>
        <div  >
            <label  >Password</label>
            <input type="password" name="password" formControlName="password" [class.in-valid]="validatorsService.checkNotValidValueExternal(loginForm, 'password')"/>
        </div>

        <div  >
            <button (click)="login()" >Login</button>
            
        </div>

        
        
        <div > <p>Don't have an account? <a routerLink ='/signup'> <b>Sign Up</b></a></p></div>
          </div>
         
     </form>
    
    </div>
