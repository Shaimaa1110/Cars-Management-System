<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h1>Login</h1>

    <div>
      <div>
        <label>Email address</label>
        <input type="text" name="email" formControlName="email"
              [class.in-valid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          <small class="error">البريد الإلكتروني غير صالح.</small>
        </div>
      </div>

      <div>
        <label>Password</label>
        <input type="password" name="password" formControlName="password"
              [class.in-valid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <small class="error">كلمة المرور مطلوبة.</small>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>

      <div>
        <p>Don't have an account? <a routerLink='/signup'><b>Sign Up</b></a></p>
      </div>
    </div>
  </form>
</div>
