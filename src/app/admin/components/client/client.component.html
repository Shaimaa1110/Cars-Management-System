<div class="table-wrapper">
  <input 
    type="text" 
    [(ngModel)]="searchText" 
    (input)="list_yes_filtered()" 
    placeholder="Search..." 
    style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); padding: 5px; width: 500px;height: 35px ; border-radius: 4px; border: 1px solid #333; color: #333; background-color: #f1f1f1;" 
  />

  <br><br><br>


  <div *ngIf="paginatedList.length === 0" style="text-align: center; font-size: 1.2rem; color: #999;">
    No results found
  </div>


  <table class="data-table" *ngIf="paginatedList.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedList; let i = index">
        <td>{{ item.fullName }}</td>
        <td>{{ item.email }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span *ngFor="let page of totalPagesArray" (click)="changePage(page)" [style.fontWeight]="currentPage === page ? 'bold' : 'normal'">
      {{ page }}
    </span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
