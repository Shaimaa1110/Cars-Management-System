<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signUp()">
      <input type="text" placeholder="Name" [(ngModel)]="customer.name" name="name" required />
      <input type="email" placeholder="Email" [(ngModel)]="customer.email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="customer.password" name="password" required />
      <input type="text" placeholder="Phone" [(ngModel)]="customer.phone" name="phone" required />
      <input type="text" placeholder="Address" [(ngModel)]="customer.address" name="address" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
