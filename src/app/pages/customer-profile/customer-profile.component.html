<div *ngIf="isLoading">Loading...</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<div *ngIf="customer && !isLoading">
  <h2>Customer Profile</h2>
  
  <form (ngSubmit)="updateProfile()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="customer.name" name="name" required>

    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="customer.email" name="email" required>

    <label for="phone">Phone:</label>
    <input id="phone" [(ngModel)]="customer.phone" name="phone">

    <label for="address">Address:</label>
    <input id="address" [(ngModel)]="customer.address" name="address">

    <button type="submit">Update Profile</button>
  </form>
</div>
