<div class="customer-profile">
    <h2>ملف العميل</h2>
    <div class="profile-details">
      <label for="name">الاسم:</label>
      <input type="text" id="name" [(ngModel)]="customer.name" />
      
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" [(ngModel)]="customer.email" />
  
      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" [(ngModel)]="customer.phone" />
  
      <label for="address">العنوان:</label>
      <input type="text" id="address" [(ngModel)]="customer.address" />
  
      <button (click)="updateCustomer()">تحديث البيانات</button>
    </div>
  </div>
